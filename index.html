<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide Show</title>
</head>
<body>
    <section>
        <div class="carousel" data-carousel>
          <button class="carousel-button prev" data-carousel-button="prev">
            <div class="control prev-slide">&#9668;</div>
          </button>
          <button class="carousel-button next" data-carousel-button="next">
            <div class="control next-slide">&#9658;</div>
          </button>
          <ul data-slides>
            <li class="slide" data-active><img src="https://i.pinimg.com/736x/a7/33/9e/a7339eb59e73d3eeba24c1abb6952583.jpg" alt="black girl power 1"></li>
            <li class="slide"><img src="https://i.pinimg.com/736x/2a/16/da/2a16da4c260d6212a35039fd3bbb028e.jpg" alt="black girl power 2"></li>
            <li class="slide"><img src="https://i.pinimg.com/736x/20/2c/c2/202cc2bf18edb7c33dbd90593abb203e.jpg" alt="black girl power 3"></li>
            <li class="slide"><img src="https://i.pinimg.com/736x/24/26/3a/24263a71a82dd61386fd0b9199a248ff.jpg" alt="black girl power 4"></li>
            <li class="slide"><img src="https://i.pinimg.com/originals/dd/1a/e5/dd1ae5b5b7508f95eaeab2d1078c718d.jpg" alt="black girl power 5"></li>
            <li class="slide"><img src="https://i.pinimg.com/736x/62/84/e6/6284e610f1defcb7e51bb719f3cc3f84.jpg" alt="black girl power 6"></li>
            
          </ul>
        </div>
        <div class="name">
          <p> | @barbie_ema</p>
        </div>
      </section>
      <script src="slide.js"></script>
</body>
</html>
